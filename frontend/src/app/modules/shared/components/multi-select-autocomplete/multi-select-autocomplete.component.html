<div class="filter-input">
  <mat-label class="label-medium">{{ filterName }}</mat-label>
  <mat-form-field appearance="outline" color="accent" [floatLabel]="'auto'" *ngIf="!isDate && !multiple">
    <mat-label>Search...</mat-label>
    <input
      #searchInput
      [formControl]="formControl"
      matInput
      class="filter-input__textarea-input"
      (keydown.enter)="this.triggerFilter.emit(); setFilterActive()"
      [(ngModel)]="theSearchElement"
    />
  </mat-form-field>

  <button
    *ngIf="!isDate && !multiple && this.theSearchElement !== ''"
    type="button"
    class="filter-input__textarea-button"
    (click)="this.triggerFilter.emit(); setFilterActive()"
  >
    <div class="body-large">{{ this.theSearchElement }}</div>
    <img
      *ngIf="filterActive === theSearchElement"
      src="\assets\images\icons\filerActiveIcon.svg"
      alt="filter active icon"
    />
  </button>

  <div class="filter-input__option-list" *ngIf="!isDate && multiple" (keydown.enter)="this.triggerFilter.emit()">
    <div class="filter-input__option-list-select-all-container">
      <mat-checkbox
        color="accent"
        class="body-large filter-input__option-list-select-all"
        [(ngModel)]="selectAllChecked"
        (change)="toggleSelectAll($event)"
        [checked]="selectAllChecked"
        [indeterminate]="someSelected()"
        >All</mat-checkbox
      >
    </div>
    <div *ngFor="let option of options">
      <mat-checkbox
        color="accent"
        class="body-large"
        [(ngModel)]="option.checked"
        (ngModelChange)="toggleSelectOne($event)"
        >{{ option[display] }}</mat-checkbox
      >
    </div>
  </div>

  <mat-form-field color="accent" appearance="outline" [floatLabel]="'auto'" *ngIf="isDate">
    <mat-label>DD / MM / YYYY</mat-label>
    <input
      [value]="theSearchElement"
      matInput
      [matDatepicker]="datepicker"
      [max]="maxDate"
      (dateInput)="dateSelectionEvent($event)"
      (dateChange)="dateSelectionEvent($event)"
      (keydown.enter)="this.triggerFilter.emit()"
    />
    <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker disabled="false" #datepicker color="primary">
      <mat-datepicker-actions>
        <button
          class="filter-input__datepicker-buttons-reset"
          (click)="filterItem(''); clickClear(); this.triggerFilter.emit()"
          mat-button
          matDatepickerCancel
        >
          {{ 'datepicker.cancel' | i18n }}
        </button>
        <button
          class="filter-input__datepicker-buttons-filter"
          mat-raised-button
          color="primary"
          matDatepickerApply
          (click)="this.triggerFilter.emit()"
        >
          {{ 'datepicker.apply' | i18n }}
        </button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
</div>
