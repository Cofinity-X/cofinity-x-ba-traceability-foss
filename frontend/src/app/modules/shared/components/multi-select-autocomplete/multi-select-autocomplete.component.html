<div class="filter-input">
  <mat-label class="label-medium">{{ 'multiSelect.' + filterName | i18n }}</mat-label>
  <mat-form-field class="filter-input__textarea"
    appearance="outline"
    color="accent"
    [floatLabel]="'auto'"
    *ngIf="!isDate && !multiple">
    <mat-label>{{ 'multiSelect.inputLabelText' | i18n }}</mat-label>
    <input #searchInput
      [formControl]="formControl"
      matInput
      class="filter-input__textarea-input"
      data-testid="multi-select-autocomplete--text-search-input"
      (blur)="onDeselect('textFilter')" />
    <mat-hint>{{ 'multiSelect.inputTextHint' | i18n }}</mat-hint>
  </mat-form-field>

  <button *ngIf="!isDate && !multiple && searched && (this.filterActive !== '' || this.theSearchElement !== '')"
    type="button"
    class="filter-input__textarea-button"
    (click)="this.triggerFilter.emit(); setFilterActive()"
    data-testid="multi-select-autocomplete--text-search-button">
    <div class="body-large">{{ this.filterActive === '' ? this.theSearchElement : this.filterActive }}</div>
    <img *ngIf="filterActive === theSearchElement"
      src="\assets\images\icons\filerActiveIcon.svg"
      alt="filter active icon" />
  </button>

  <div class="filter-input__option-list"
    *ngIf="!isDate && multiple">
    <div class="filter-input__option-list-select-all-container">
      <mat-checkbox color="accent"
        class="body-large filter-input__option-list-select-all"
        [(ngModel)]="selectAllChecked"
        (change)="toggleSelect($event, true)"
        [checked]="selectAllChecked"
        [indeterminate]="someSelected()"
        data-testid="multi-select-autocomplete--multi-option-search-selct-all"
        (blur)="onDeselect('selectionFilter')">{{ 'multiSelect.selectAll' | i18n
        }}</mat-checkbox>
    </div>
    <div *ngFor="let option of options">
      <mat-checkbox color="accent"
        [class]="optionClasses[option['display']]"
        [(ngModel)]="option.checked"
        (change)="toggleSelect($event, false)"
        data-testid="multi-select-autocomplete--multi-option-search-selct-one"
        (blur)="onDeselect('selectionFilter')">
        <img *ngIf="isSeverity"
          src="{{severityIcon[option['display']]}}"
          alt="{{severityIconName[option['display']]}}"
          class="pr-3.5">{{ option[display] | i18n
        }}
      </mat-checkbox>
    </div>
  </div>

  <mat-form-field color="accent"
    appearance="outline"
    [floatLabel]="'auto'"
    *ngIf="isDate"
    data-testid="multi-select-autocomplete--date-search-form">
    <mat-label>{{ 'multiSelect.inputLabelDate' | i18n }}</mat-label>
    <input matInput
      [value]="theSearchElement"
      [formControl]="searchDate"
      (blur)="onDeselect('dateFilter')" />
    <div matIconSuffix
      (click)="$event.stopPropagation();"
      [matMenuTriggerFor]="appDate">
      <button mat-icon-button>
        <mat-icon color="accent">event</mat-icon>
      </button>
      <mat-menu #appDate="matMenu"
        xPosition="before">
        <mat-calendar class="filter-input__calender"
          [maxDate]="maxDate"
          #calendar
          [selected]="theSearchDate.value"
          (selectedChange)="dateSelectionEvent($event);"
          (click)="$event.stopPropagation()">
        </mat-calendar>
      </mat-menu>
    </div>
  </mat-form-field>
</div>
