<div class="button-container select">
    <mat-form-field color="accent" appearance="outline" class="container">
        <mat-label class="text">{{ 'bomLifecycleActivator.selectLifeCycles' | i18n}}</mat-label>
        <mat-select color="accent" [(ngModel)]="selectedLifeCycles" (ngModelChange)="selectionChanged($event)" multiple
            panelClass="panel">
            <mat-option class="option" *ngFor="let lifeCycle of lifeCycleTypes" [value]="lifeCycle"
                [matTooltip]="lifeCycle" [disabled]="disableOption(lifeCycle)" [matTooltipPosition]="'right'">
                {{lifeCycle}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-chip-grid #chipGrid>
        <mat-chip-row class="chip" *ngFor="let lifeCycle of selectedLifeCycles" (click)="toggleLifecycleType(lifeCycle)"
            (removed)="removeLifeCycle(lifeCycle)">
            {{lifeCycle}}
            <button matChipRemove [attr.aria-label]="'remove ' + lifeCycle">
                <img src="/assets/images/icons/closeChip.svg" class="center py-5 closeIcon" />
            </button>
        </mat-chip-row>
    </mat-chip-grid>
</div>
