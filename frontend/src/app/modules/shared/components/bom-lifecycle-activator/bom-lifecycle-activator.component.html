<div class="button-container">
    <mat-form-field appearance="outline">
        <mat-label>{{ 'bomLifecycleActivator.selectLifeCycles' | i18n}}</mat-label>
        <mat-select [(ngModel)]="selectedLifeCycles" multiple>
            <mat-option *ngFor="let lifeCycle of lifeCycleTypes" [value]="lifeCycle">{{lifeCycle}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-chip-grid #chipGrid>
        <mat-chip-row class="chip" *ngFor="let lifeCycle of selectedLifeCycles" (click)="toggleLifecycleType(lifeCycle)"
            (removed)="removeLifeCycle(lifeCycle)">
            {{lifeCycle}}
            <button matChipRemove [attr.aria-label]="'remove ' + lifeCycle">
                <img src="/assets/images/icons/closeChip.svg" class="center py-5 closeIcon" />
            </button>
        </mat-chip-row>
    </mat-chip-grid>
