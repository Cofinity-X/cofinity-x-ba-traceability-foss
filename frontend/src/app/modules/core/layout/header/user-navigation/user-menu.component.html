<div class="user-menu-container">
  <!-- Profile dropdown -->
  <div class="user-menu-content">
    <div (click)="this.expand($event)">
      <button class="user-menu-btn" data-testid="user-menu" id="user-menu" aria-haspopup="true">
        <img class="user-menu-btn__icon" src="/assets/images/userMenuIcon.svg" />
      </button>
    </div>
    <div
      *ngIf="this.isExpanded"
      [class.expand]="isExpanded"
      class="user-menu-items-container"
      role="menu"
      aria-orientation="vertical"
      aria-labelledby="user-menu"
    >
      <div class="user-menu-close">
        <img class="user-menu-close-icon" (click)="this.onClick()" src="/assets/images/user_menu_close_icon.svg" />
      </div>
      <section class="flex flex-col">
        <p class="label-large">{{ this.userDetails.name }}</p>
        <p class="body-small">{{ this.userDetails.role }}</p>
      </section>

      <mat-divider class="user-menu-mat-divider"></mat-divider>
      <p class="label-large user-menu-item" role="menuitem" (click)="this.navigateToHome()">
        {{ 'layout.nav.faqs' | i18n }}
      </p>

      <p class="label-large user-menu-item" role="menuitem" (click)="this.openPortalPage()">
        {{ 'layout.nav.helpdesk' | i18n }}
      </p>
      <mat-divider class="user-menu-mat-divider"></mat-divider>

      <div class="user-menu-language">
        <p class="body-large user-menu-language__items">{{ 'layout.nav.language' | i18n }}</p>
        <p class="user-menu-language__items">
          <app-language-selector></app-language-selector>
        </p>
      </div>

      <mat-divider class="user-menu-mat-divider"></mat-divider>

      <div class="user-menu-items" (click)="this.logOut()">
        <div class="user-menu-logout">
          <img src="/assets/images/user_menu_logout_icon.svg" />
        </div>
        <p class="label-large user-menu-item" role="menuitem">
          {{ 'layout.nav.signOut' | i18n }}
        </p>
      </div>
    </div>
  </div>
</div>
