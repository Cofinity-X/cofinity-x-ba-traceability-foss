add_header Strict-Transport-Security "max-age=31449600; includeSubDomains" always;
add_header Content-Security-Policy "default-src 'self' https://*.{backendDomain}; object-src 'none'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com 'self' blob:; script-src-elem 'self'; base-uri 'self'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; block-all-mixed-content; font-src 'self' https: data:; frame-ancestors 'self'; img-src 'self' data:; upgrade-insecure-requests; frame-src 'self' http://localhost:4011 http://localhost:9092 http://localhost:8082; connect-src 'self' http://localhost:4011 http://localhost:8082 http://localhost:9092;" always;
add_header X-Frame-Options "DENY" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "strict-origin" always;
add_header Feature-Policy "microphone 'none'; geolocation 'none'; camera 'none'" always;
add_header Permissions-Policy "microphone=(), geolocation=(), camera=()" always;
add_header Access-Control-Allow-Origin '*';
add_header Access-Control-Allow-Methods 'GET,POST,OPTIONS,DELETE,PUT';
add_header Access-Control-Allow-Headers 'Origin,Content-Type,X-Auth-Token';

