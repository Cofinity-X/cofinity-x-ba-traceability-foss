name: "[FE][BUILT][RELEASE] Docker Tractus-X Image on main & dev"

on:
  push:
#    branches:
#      - main
#      - dev
#    paths:
#      - 'frontend/**'

env:
  IMAGE_PREFIX: tractusx
  DOCKERFILE_PATH: ./frontend/Dockerfile
  IMAGE_REGISTRY: acrcfxsharedservices.azurecr.io

jobs:
  build:
    runs-on: ubuntu-latest
    environment: acr-shared-env
    defaults:
      run:
        working-directory: frontend
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure CLI auth
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR Login
        run: az acr login --name ${{ env.IMAGE_REGISTRY }}

      - name: Make organization and repository name lowercase
        run: echo "GITHUB_REPOSITORY_LOWERCASE=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Extract metadata (tags, labels) for Docker based on trigger event
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.GITHUB_REPOSITORY_LOWERCASE }}-frontend
          tags: |
            type=raw,value=${{ env.IMAGE_PREFIX }}-latest
            type=sha,format=short,prefix=${{ env.IMAGE_PREFIX }}-
            type=sha,format=long,prefix=${{ env.IMAGE_PREFIX }}-

      - name: Build & Push to image registry ${{ env.IMAGE_REGISTRY }}/${{ env.GITHUB_REPOSITORY_LOWERCASE }}-frontend:${{ github.sha }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: ${{ env.DOCKERFILE_PATH }}
          tags:  ${{ steps.docker_meta.outputs.tags }}
