name: "[BE][BUILT][RELEASE] Docker Cofinity-X Image on main & dev"

on:
  push:
#    branches:
#      - main
#      - dev

env:
  JAVA_VERSION: 17
  IMAGE_REGISTRY: acrcfxsharedservices.azurecr.io

jobs:
  Publish-docker-image:
    runs-on: ubuntu-latest
    environment: acr-shared-env
    defaults:
      run:
        working-directory: tx-backend
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '${{ env.JAVA_VERSION }}'
          distribution: 'temurin'
          cache: 'maven'
      - uses: benjlevesque/short-sha@v3.0
        id: short-sha

      - name: Azure CLI auth
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR Login
        run: az acr login --name ${{ env.IMAGE_REGISTRY }}

      - name: Make organization and repository name lowercase
        run: echo "GITHUB_REPOSITORY_LOWERCASE=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Extract metadata (tags, labels) for Docker based on trigger event
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.GITHUB_REPOSITORY_LOWERCASE }}
          tags: |
            type=raw,value=${{ env.IMAGE_PREFIX }}-latest,enable=${{ endsWith(GitHub.ref, 'dev') }}
            type=sha,format=short,prefix=${{ env.IMAGE_PREFIX }}-

      - name: Build & Push to image registry ${{ env.IMAGE_REGISTRY }}/${{ env.GITHUB_REPOSITORY_LOWERCASE }}-frontend:${{ steps.short-sha.outputs.sha }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags:  ${{ steps.docker_meta.outputs.tags }}
