name: trace-foss

services:
  postgres:
    image: "postgres:14.4"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=docker
    expose:
      - "5432"
    networks:
      - tracex-net

  oidc-server-mock:
    image: ghcr.io/soluto/oidc-server-mock:0.8.5
    ports:
      - '4011:80'
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      SERVER_OPTIONS_INLINE: |
          {
            "AccessTokenJwtType": "JWT",
            "Discovery": {
              "ShowKeySet": true
            }
          }
      LOGIN_OPTIONS_INLINE: |
        {
            "AllowRememberLogin": false
        }
      LOGOUT_OPTIONS_INLINE: |
        {
            "AutomaticRedirectAfterSignOut": true
        }
      API_SCOPES_INLINE: |
        - Name: service-acct-role
      USERS_CONFIGURATION_INLINE: |
        [
          {
            "SubjectId": "subj_1",
            "Username": "catena-client-1",
            "Password": "password"
          }
        ]
      CLIENTS_CONFIGURATION_INLINE: |
        [
              {
                "ClientId": "catena-client-id",
                "ClientSecrets": ["catena-client-secret"],
                "Description": "Client for client credentials flow",
                "AllowedGrantTypes": ["client_credentials"],
                "AllowedScopes": ["openid", "profile", "email", "service-acct-role"],
                "ClientClaimsPrefix": "",
                "IdentityTokenLifetime": 86400,
                "AccessTokenLifetime": 86400,
                "Claims": [
                  {
                    "Type": "resource_access",
                    "Value": "{\"Cl20-CX-IRS\": {\"roles\": [\"view_irs\", \"admin_irs\"]}, \"Cl17-CX-Part\": {\"roles\": [\"ROLE_USER\"]}}",
                    "ValueType": "json"
                  },
                  {
                    "Type": "bpn",
                    "Value": "BPNL00000003CRHK",
                    "ValueType": "string"
                  },
                  {
                      "Type": "roles",
                      "Value": "[\"ROLE_USER\", \"ROLE_ADMIN\"]",
                      "ValueType": "json"
                  }
                ]
              }
        ]
      ASPNET_SERVICES_OPTIONS_INLINE: |
        {
          "ForwardedHeadersOptions": {
            "ForwardedHeaders" : "All"
          }
        }
    depends_on:
      - postgres
    networks:
      - tracex-net

  irs-server-mock:
    image: wiremock/wiremock:3.2.0
    ports:
      - 3001:8080
    volumes:
      - ./wiremock/irs:/home/wiremock

  edc-server-mock:
    image: wiremock/wiremock:3.2.0
    ports:
      - 3002:8080
    volumes:
      - ./wiremock/edc:/home/wiremock

networks:
  tracex-net:

volumes:
  postgres-data:
