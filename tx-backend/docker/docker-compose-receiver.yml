name: trace-foss-receiver

services:
  postgres:
    image: "postgres:14.4"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=docker
    expose:
      - "5432"
    networks:
      - tracex-receiver-net

  irs-server-mock:
    image: wiremock/wiremock:3.2.0
    ports:
      - 4001:8080
    volumes:
      - ./wiremock/irs:/home/wiremock

  edc-server-mock:
    image: wiremock/wiremock:3.2.0
    ports:
      - 4002:8080
    volumes:
      - ./wiremock/edc:/home/wiremock
    extra_hosts:
      - "host.docker.internal:host-gateway"

  tracex-frontend:
    image: tracex-frontend:ver3
    ports:
      - 4201:8080
    environment:
      CATENAX_PORTAL_KEYCLOAK_URL: http://localhost:4011
      CATENAX_PORTAL_API_URL: http://localhost:8082/api
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  tracex-receiver-net:

volumes:
  postgres-data:
