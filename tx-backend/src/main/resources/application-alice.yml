# Having the profile name "localenv" is a workaround until the profile name "local" in IRS is fixed

server:
  port: 8182

management:
  server:
    port: 8181

traceability:
  bpn: BPNL000000000001
  url: http://localhost:8182
  leftOperand: "PURPOSE"
  operatorType: eq
  rightOperand: "ID 3.0 Trace"
  validUntil: 2124-07-04T16:01:05.309Z
  adminApiKey: test
  regularApiKey: test
  irsBase: http://localhost:5001/irs
  submodelBase: http://localhost:8182

edc:
  api-auth-key: password
  provider-edc-url: http://localhost:80/alice
  controlplane:
    url: http://localhost:80/alice
    managementUrl: http://localhost:80/alice/management

irs-edc-client:
  callback-url: http://<your local IP-Address>:8182/api/internal/endpoint-data-reference
  controlplane:
    endpoint:
      data: http://localhost:80/alice/management
      catalog: /v2/catalog/request # EDC consumer controlplane catalog path
      contract-negotiation: /v2/contractnegotiations # EDC consumer controlplane contract negotiation path
      transfer-process: /v2/transferprocesses # EDC consumer controlplane transfer process path
    api-key:
      secret: password

digitalTwinRegistryClient:
  discoveryFinderUrl: http://localhost:5001/alice_bob_discoveryfinder/administration/connectors/discovery/search

cors:
  origins: >
    http://localhost:4300

spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:2345/alicetrace
    username: postgres
    password: postgres
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: catena-client-id
            # This client secret is meant for local env
            client-secret: r8jiU6MM5wCuaVL54mCLI6OeaWWRqzL4
            scope: service-acct-role
          OKTA:
            client-id: catena-client-id
            # This client secret is meant for local env
            client-secret: r8jiU6MM5wCuaVL54mCLI6OeaWWRqzL4
            scope: service-acct-role
        provider:
          keycloak:
            token-uri: http://localhost:4011/realms/CX-Central/protocol/openid-connect/token
          OKTA:
            token-uri: http://localhost:4011/realms/CX-Central/protocol/openid-connect/token
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:4011/realms/CX-Central/protocol/openid-connect/certs

jwt:
  resource-client: Cl17-CX-Part

# reduced attempts config for local env
resilience4j:
  retry:
    instances:
      irs-get:
        resultPredicate: 'org.eclipse.tractusx.traceability.assets.infrastructure.base.irs.JobRunning'
        maxAttempts: 3
        waitDuration: 30s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
      registry:
        maxAttempts: 3
        waitDuration: 10s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 1
